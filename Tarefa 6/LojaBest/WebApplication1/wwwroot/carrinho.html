<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Loja Best</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        <div class="cart-icon">
            <a href="carrinho.html"><img src="icones/carrinho-de-compras.png" alt="Carrinho de Compras"></a>
        </div>
    </header>
    <main>
        <h1>Carrinho de Compras</h1>
        <section class="cart-items">
            <ul id="cart-list">
            </ul>
        </section>
        <div class="cart-total">
            <h2>Total: R$ <span id="total-price">0.00</span></h2>
            <button id="checkout">Finalizar Compra</button>
        </div>
    </main>
    <footer>
        <div class="footer-info">
            <p>&copy; 2024 Loja Online. Todos os direitos reservados.</p>
        </div>
        <div class="footer-links">
            <a href="politica-privacidade.html">Política de Privacidade</a>
            <a href="termos-uso.html">Termos de Uso</a>
        </div>
        <div class="social-links">
            <a href="#"><img src="icones/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="icones/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="icones/twitter.png" alt="Twitter"></a>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartList = document.getElementById('cart-list');
            const totalPriceElement = document.getElementById('total-price');
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            let totalPrice = 0;

            cart.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.produto} - R$ ${item.price}`;
                cartList.appendChild(listItem);
                totalPrice += parseFloat(item.price);
            });

            totalPriceElement.textContent = totalPrice.toFixed(2);
        });
    </script>
</body>
</html>
